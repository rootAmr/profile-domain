<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Maulana Rizwan Din Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f363d;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .links {
            list-style: none;
            padding: 0;
        }

        .links li {
            margin: 10px 0;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 15px;
            background-color: white;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: #2f363d;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .link-btn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .link-btn:hover {
            background-color: #d9d9d9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/user-attachments/assets/98e13e2c-311c-4c43-bfc4-33aed9de521d" alt="Profile Picture" class="profile-pic">

            <li><a href="https://www.github.com/" class="link-btn"><img src="https://github.com/user-attachments/assets/373904a0-7c34-42e4-8d38-d913daefa9f9" alt="GitHub Logo"> GitHub</a></li>
